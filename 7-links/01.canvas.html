<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title id="title">canvas</title>
  <style>
  body{
    background: #222;
  }
  .container{
    width: 100%;
    height: 100%;
    top: 0%;
    left: 0%;
    position: absolute;
  }
  canvas{
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>
  <div class="container"></div>
  <script type="text/javascript">
  const container = document.querySelector('.container');
  const canvas = document.createElement('canvas');
  canvas.width  = container.offsetWidth;
  canvas.height = container.offsetHeight;
  container.appendChild(canvas);

  //生成canvas的绘图环境
  const ctx = canvas.getContext('2d'); //context
  //绘制一个圆形
  ctx.strokeStyle = 'rgba(255,0,0,1)';
  ctx.lineWidth = 10;
  ctx.fillStyle = '#fff';
  //
  ctx.beginPath();
  ctx.arc(400, 400, 100, 0, 2 * Math.PI);
  ctx.stroke();
  ctx.fill();
  ctx.closePath();
  //绘制一个方形
  ctx.fillStyle = 'rgba(0,255,255,1)';
  ctx.fillRect(300, 300, 200, 200);

  ctx.beginPath();
  ctx.arc(500, 500, 100, 0, 2 * Math.PI);
  ctx.stroke();
  ctx.fill();
  ctx.closePath();

  // canvas.addEventListener('mousemove', (e) => console.log(e))
  // ctx.stroke();
  </script>
</body>
</html>
