<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title id="title">ajax</title>
  <style>
  body{
    background: #222;
  }
  .container{
    width: 100%;
    height: 100%;
    top: 0%;
    left: 0%;
    position: absolute;
  }
  .key{
    display: inline-block;
    color: #ccc;
    font-size: 20px;
  }
  .value{
    display: inline-block;
    color: #06e6ae;
    font-size: 60px;
    font-weight: bold;
  }
  #canvas{
    background: #fff;
  }
  </style>
</head>
<body>
  <div class="container" id="data-wrapper">
    <canvas id="canvas" width="1000" height="500"></canvas>
  </div>
  <script src="./jquery.js"></script>
  <script type="text/javascript">
    const canvas = $('#canvas')[0];
    const ctx    = canvas.getContext('2d');
    ctx.fillStyle = '#f00';
    ctx.fillRect(30,10,10,10);

    ctx.strokeStyle = '#0ff';
    ctx.arc(100,100, 100, 0, Math.PI * 2);
    ctx.stroke();

  </script>
</body>
</html>
